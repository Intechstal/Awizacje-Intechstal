<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Edytuj awizację #{{ awizacja[0] }}</title>
</head>
<body>
  <h1>Edytuj awizację #{{ awizacja[0] }}</h1>
  <form method="post">
    <label>Firma:<br><input type="text" name="firma" value="{{ awizacja[1] }}"></label><br>
    <label>Rejestracja:<br><input type="text" name="rejestracja" value="{{ awizacja[2] }}"></label><br>
    <label>Kierowca:<br><input type="text" name="kierowca" value="{{ awizacja[3] }}"></label><br>
    <label>Email kierowcy:<br><input type="email" name="email_kierowcy" value="{{ awizacja[4] }}"></label><br>
    <label>Telefon kierowcy:<br><input type="text" name="telefon_kierowcy" value="{{ awizacja[5] }}"></label><br>
    <label>Data i godzina:<br><input type="datetime-local" name="data_godzina" value="{{ awizacja[6] }}"></label><br>
    <label>Typ ładunku:<br><input type="text" name="typ_ladunku" value="{{ awizacja[7] }}"></label><br>
    <label>Waga ładunku:<br><input type="text" name="waga_ładunku" value="{{ awizacja[8] }}"></label><br>
    <label>Komentarz:<br><textarea name="komentarz">{{ awizacja[9] }}</textarea></label><br>
    <label>Status:<br>
      <select name="status">
        <option value="oczekująca" {% if awizacja[10] == 'oczekująca' %}selected{% endif %}>Oczekująca</option>
        <option value="zatwierdzona" {% if awizacja[10] == 'zatwierdzona' %}selected{% endif %}>Zatwierdzona</option>
        <option value="odrzucona" {% if awizacja[10] == 'odrzucona' %}selected{% endif %}>Odrzucona</option>
      </select>
    </label><br>
    <button type="submit">Zapisz zmiany</button>
  </form>

  <p><a href="/admin">Powrót do panelu admina</a></p>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li style="color: green;">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
