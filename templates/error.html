<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Błąd awizacji</title>
</head>
<body>
    <h1>Błąd</h1>
    <p style="color: red;">{{ message }}</p>
    <form action="/" method="get">
        {% for key, value in dane.items() %}
        <input type="hidden" name="{{ key }}" value="{{ value }}">
        {% endfor %}
        <button type="submit">Wróć do formularza</button>
    </form>
</body>
</html>
