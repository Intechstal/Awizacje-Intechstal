<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Rezerwacja awizacji</title>
</head>
<body>
    <form method="POST" action="/zapisz">
        <!-- inne pola formularza -->
        
        <label for="data_godzina">Data i godzina:</label>
        <select name="data_godzina" id="data_godzina" required>
            {% for slot in sloty %}
            <option value="{{ slot }}">{{ slot.replace('T', ' ') }}</option>
            {% endfor %}
        </select>

        <!-- jeÅ›li masz input datetime-local zamiast select, np: -->
        <!--
        <input type="datetime-local" name="data_godzina" required>
        -->
        
        <button type="submit">Zarezerwuj</button>
    </form>
</body>
</html>
