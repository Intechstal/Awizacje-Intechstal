<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj awizację</title>
</head>
<body>
    <h1>Dodaj nową awizację</h1>
    <form action="/zapisz" method="post">
        <label for="firma">Firma:</label><br>
        <input type="text" id="firma" name="firma" required><br><br>

        <label for="rejestracja">Rejestracja:</label><br>
        <input type="text" id="rejestracja" name="rejestracja" required><br><br>

        <label for="kierowca">Kierowca:</label><br>
        <input type="text" id="kierowca" name="kierowca" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefon_kierowcy">Telefon do kierowcy:</label><br>
        <input type="tel" id="telefon_kierowcy" name="telefon_kierowcy" required><br><br>

        <label for="data_godzina">Data i godzina:</label><br>
        <input type="datetime-local" id="data_godzina" name="data_godzina" required><br><br>

        <label for="typ_ladunku">Typ ładunku:</label><br>
        <input type="text" id="typ_ladunku" name="typ_ladunku" required><br><br>

        <label for="waga_ladunku">Waga ładunku:</label><br>
        <input type="text" id="waga_ladunku" name="waga_ladunku" required><br><br>

        <label for="komentarz">Komentarz:</label><br>
        <textarea id="komentarz" name="komentarz"></textarea><br><br>

        <input type="submit" value="Zapisz">
    </form>
</body>
</html>
