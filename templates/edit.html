<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Edytuj awizację</title>
</head>
<body>
    <h1>Edytuj awizację</h1>
    <form method="post">
        Firma:<br />
        <input type="text" name="firma" value="{{ awizacja[1] }}" /><br />

        Rejestracja:<br />
        <input type="text" name="rejestracja" value="{{ awizacja[2] }}" /><br />

        Kierowca:<br />
        <input type="text" name="kierowca" value="{{ awizacja[3] }}" /><br />

        Email:<br />
        <input type="email" name="email_kierowcy" value="{{ awizacja[4] }}" /><br />

        Telefon do kierowcy:<br />
        <input type="text" name="telefon_kierowcy" value="{{ awizacja[5] }}" /><br />

        Data i godzina:<br />
        <input type="datetime-local" name="data_godzina" value="{{ awizacja[6] }}" /><br />

        Typ ładunku:<br />
        <input type="text" name="typ_ladunku" value="{{ awizacja[7] }}" /><br />

        Waga ładunku:<br />
        <input type="text" name="waga_ladunku" value="{{ awizacja[8] }}" /><br />

        Komentarz:<br />
        <textarea name="komentarz">{{ awizacja[9] }}</textarea><br />

        Status:<br />
        <select name="status">
            <option value="oczekująca" {% if awizacja[10] == 'oczekująca' %}selected{% endif %}>Oczekująca</option>
            <option value="zatwierdzona" {% if awizacja[10] == 'zatwierdzona' %}selected{% endif %}>Zatwierdzona</option>
            <option value="odrzucona" {% if awizacja[10] == 'odrzucona' %}selected{% endif %}>Odrzucona</option>
        </select><br /><br />

        <input type="submit" value="Zapisz zmiany" />
    </form>

    <p><a href="{{ url_for('admin') }}">Powrót do panelu admina</a></p>
</body>
</html>
