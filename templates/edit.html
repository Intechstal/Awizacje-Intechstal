<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytuj awizację</title>
</head>
<body>
    <h2>Edytuj awizację</h2>
    <form method="POST">
        Firma: <input type="text" name="firma" value="{{ dane[1] }}" required><br><br>
        Rejestracja: <input type="text" name="rejestracja" value="{{ dane[2] }}" required><br><br>
        Kierowca: <input type="text" name="kierowca" value="{{ dane[3] }}" required><br><br>
        Email: <input type="email" name="email" value="{{ dane[4] }}" required><br><br>
        Telefon: <input type="text" name="telefon" value="{{ dane[5] }}" required><br><br>
        Data i godzina: <input type="datetime-local" name="data_godzina" value="{{ dane[6] }}" required><br><br>
        Typ ładunku: <input type="text" name="typ_ladunku" value="{{ dane[7] }}"><br><br>
        Waga ładunku: <input type="text" name="waga_ladunku" value="{{ dane[8] }}"><br><br>
        Komentarz: <textarea name="komentarz">{{ dane[9] }}</textarea><br><br>
        <input type="submit" value="Zapisz zmiany">
    </form>
</body>
</html>
