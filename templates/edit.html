<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytuj awizację</title>
</head>
<body>
    <h1>Edytuj awizację</h1>
    <form method="post">
        <label>Firma:</label><br>
        <input type="text" name="firma" value="{{ awizacja[1] }}"><br><br>

        <label>Rejestracja:</label><br>
        <input type="text" name="rejestracja" value="{{ awizacja[2] }}"><br><br>

        <label>Kierowca:</label><br>
        <input type="text" name="kierowca" value="{{ awizacja[3] }}"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" value="{{ awizacja[4] }}"><br><br>

        <label>Telefon do kierowcy:</label><br>
        <input type="text" name="telefon_kierowcy" value="{{ awizacja[5] }}"><br><br>

        <label>Data i godzina:</label><br>
        <input type="datetime-local" name="data_godzina" value="{{ awizacja[6] }}"><br><br>

        <label>Typ ładunku:</label><br>
        <input type="text" name="typ_ladunku" value="{{ awizacja[7] }}"><br><br>

        <label>Waga ładunku:</label><br>
        <input type="text" name="waga_ladunku" value="{{ awizacja[8] }}"><br><br>

        <label>Komentarz:</label><br>
        <textarea name="komentarz">{{ awizacja[9] }}</textarea><br><br>

        <label>Status:</label><br>
        <select name="status">
            <option value="oczekująca" {% if awizacja[10] == 'oczekująca' %}selected{% endif %}>Oczekująca</option>
            <option value="zaakceptowana" {% if awizacja[10] == 'zaakceptowana' %}selected{% endif %}>Zaakceptowana</option>
            <option value="odrzucona" {% if awizacja[10] == 'odrzucona' %}selected{% endif %}>Odrzucona</option>
        </select><br><br>

        <button type="submit">Zapisz zmiany</button>
    </form>
</body>
</html>
