<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytuj Awizację</title>
</head>
<body>
    <h1>Edytuj Awizację #{{ awizacja[0] }}</h1>
    <form method="POST">
        <label>Firma:<br><input type="text" name="firma" value="{{ awizacja[1] }}" required></label><br><br>
        <label>Rejestracja:<br><input type="text" name="rejestracja" value="{{ awizacja[2] }}" required></label><br><br>
        <label>Kierowca:<br><input type="text" name="kierowca" value="{{ awizacja[3] }}" required></label><br><br>
        <label>Email kierowcy:<br><input type="email" name="email_kierowcy" value="{{ awizacja[4] }}" required></label><br><br>
        <label>Telefon kierowcy:<br><input type="tel" name="telefon_kierowcy" value="{{ awizacja[5] }}" required></label><br><br>
        <label>Data i godzina:<br><input type="text" name="data_godzina" value="{{ awizacja[6] }}" required></label><br><br>
        <label>Typ ładunku:<br><input type="text" name="typ_ladunku" value="{{ awizacja[7] }}" required></label><br><br>
        <label>Komentarz:<br><textarea name="komentarz">{{ awizacja[8] }}</textarea></label><br><br>
        <label>Status:<br>
            <select name="status">
                <option value="oczekująca" {% if awizacja[9] == 'oczekująca' %}selected{% endif %}>Oczekująca</option>
                <option value="zaakceptowana" {% if awizacja[9] == 'zaakceptowana' %}selected{% endif %}>Zaakceptowana</option>
                <option value="odrzucona" {% if awizacja[9] == 'odrzucona' %}selected{% endif %}>Odrzucona</option>
            </select>
        </label><br><br>
        <button type="submit">Zapisz zmiany</button>
    </form>
    <p><a href="/admin">« Powrót do panelu</a></p>
</body>
</html>
