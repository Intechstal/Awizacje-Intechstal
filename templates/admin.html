<table border="1">
    <tr>
        <th>ID</th>
        <th>Firma</th>
        <th>Status</th>
        <th>Komentarz</th>
        <th>Akcje</th>
    </tr>
    {% for a in awizacje %}
    <tr>
        <td>{{ a[0] }}</td>
        <td>{{ a[1] }}</td>
        <td>
            <form method="post" style="display:inline;">
                <input type="hidden" name="id" value="{{ a[0] }}">
                <select name="status">
                    <option value="oczekująca" {% if a[10] == 'oczekująca' %}selected{% endif %}>Oczekująca</option>
                    <option value="zaakceptowana" {% if a[10] == 'zaakceptowana' %}selected{% endif %}>Zaakceptowana</option>
                </select>
        </td>
        <td>
                <input type="text" name="komentarz" value="{{ a[9] }}">
        </td>
        <td>
                <button type="submit">Zapisz</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
