<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Panel administratora</title>
</head>
<body>
    <h1>Awizacje</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Data</th>
                <th>Firma</th>
                <th>Status</th>
                <th>Akcje</th>
            </tr>
        </thead>
        <tbody>
            {% for a in awizacje %}
            <tr>
                <td>{{ a[6].replace('T', ' ') }}</td>
                <td>{{ a[1] }}</td>
                <td>{{ a[10] }}</td>
                <td>
                    <form action="/admin/update_status/{{ a[0] }}" method="post" style="display:inline">
                        <select name="status">
                            <option value="oczekująca" {% if a[10] == 'oczekująca' %}selected{% endif %}>oczekująca</option>
                            <option value="zatwierdzona" {% if a[10] == 'zatwierdzona' %}selected{% endif %}>zatwierdzona</option>
                            <option value="odrzucona" {% if a[10] == 'odrzucona' %}selected{% endif %}>odrzucona</option>
                        </select>
                        <button type="submit">Zmień</button>
                    </form>
                    <a href="/admin/edit/{{ a[0] }}">Edytuj</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
